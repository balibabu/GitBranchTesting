<!DOCTYPE html>3
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #numberList {
            display: none;
            list-style: none;
            padding: 0;
            display: flex;
        }

        #numberList li {
            padding: 0 10px;
            cursor: pointer;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <input id="numberInput" />
    <ul id="numberList">
        <!-- Numbers will be added here using JavaScript -->
    </ul>

    <script>
        const input = document.getElementById('numberInput');
        const numberList = document.getElementById('numberList');

        // Populate the number list
        for (let i = 0; i <= 9; i++) {
            const li = document.createElement('li');
            li.textContent = i;
            li.addEventListener('click', function () {
                input.value = i;
            });
            numberList.appendChild(li);
        }

        input.addEventListener('click', function () {
            numberList.style.display = 'block';
        });

        // Hide the list when clicking outside of the input and list
        document.addEventListener('click', function (event) {
            if (!input.contains(event.target) && !numberList.contains(event.target)) {
                numberList.style.display = 'none';
            }
        });
    </script>
</body>
</html>
